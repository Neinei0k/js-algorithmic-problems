<!DOCTYPE html>
<html>
    <head>
        <title>Execute</title>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div>
            <input type="file" id="input-file"/>
        </div>
        <div>
            <textarea id="input-text" style="width: 500px; height: 100px"></textarea>
        </div>
        <div>
            <button id="run-file">Run File</button>
            <button id="run-text">Run Text</button>
            <button id="clear-output">Clear Output</button>
        </div>
        <div id="status"></div>
        <div>
            <pre><code id="result"></code></pre>
        </div>
    </body>
</html>
